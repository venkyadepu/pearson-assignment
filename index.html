<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pearson Assignment Number Line</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="src/script.js"></script>
</head>
<body>
  <div class="main-first-cinatiner">
    <div class="main-line">
        <div class="pointerShow" id="showTheFirstPointer"></div>
        <div class="tickTopArrowLeft" style="left: 0%;"></div>
        <div class="tickBottomArrowLeft" style="left: 0%;"></div>
        <div class="tick" style="left: 8%;"><span style="margin-left: 0.5em">-5</span></div>
        <div class="tick" style="left: 16%;"><span style="margin-left: 0.5em">-4</span></div>
        <div class="tick" style="left: 24%;"><span style="margin-left: 0.5em">-3</span></div>
        <div class="tick" style="left: 32%;"><span style="margin-left: 0.5em">-2</span></div>
        <div class="tick" style="left: 40%;"><span style="margin-left: 0.5em">-1</span></div>
        <div class="tick" style="left: 48%;"><span style="margin-left: 0.5em">0</span></div>
        <div class="tick" style="left: 56%;"><span style="margin-left: 0.5em">1</span></div>
        <div class="tick" style="left: 64%;"><span style="margin-left: 0.5em">2</span></div>
        <div class="tick" style="left: 72%;"><span style="margin-left: 0.5em">3</span></div>
        <div class="tick" style="left: 80%;"><span style="margin-left: 0.5em">4</span></div>
        <div class="tick" style="left: 88%;"><span style="margin-left: 0.5em">5</span></div>
        <div class="tickTopArrowRight" style="left: 100%;"></div>
        <div class="tickBottomArrowRight" style="left: 100%;"></div>
    </div>
    <div class="mainPointFirstShow" id="leftSidePointer" style="left: 33.8%;"></div>
    <div class="mainPointFirstShow" id="rightSidePointer" style="left: 62.6%;"></div>
</div>
</body>
</html>
